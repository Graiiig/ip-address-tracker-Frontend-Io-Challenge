<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="input">
      <input type="text" placeholder="Search for any IP address or domain"><label class="submit-ip"
        for=""><span>></span></label>
    </div>
  </div>

  <div id="mapid"></div>

  <div class="info">
    <div class="info-block">
      <span class="title">IP ADDRESS</span><span class="description ip"></span>
    </div>
    <div class="divider"></div>
    <div class="info-block">
      <span class="title">LOCATION</span><span class="description location"></span>
    </div>
    <div class="divider"></div>
    <div class="info-block">
      <span class="title">TIMEZONE</span><span class="description timezone"></span>
    </div>
    <div class="divider"></div>
    <div class="info-block">
      <span class="title">ISP</span><span class="description isp"></span>
    </div>
  </div>
</body>

<script async src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script async src="js/scripts.js"></script>

</html>
